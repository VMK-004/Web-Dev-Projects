<!DOCUMENT html>
<html>
  <head>
    <meta charset="utf-8">
    <title>survey-form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>  
    <form id="survey-form">
      <div>
        <label id="name-label">
          Name 
          <input type="text" placeholder="Enter your name" required id="name"/>
        </label>
      </div>
      <div>
        <label id="email-label">
          Email
          <input type="email" placeholder="Enter your Email" required id="email"/>
        </label>
      </div>
      <div>
        <label id="number-label">
          Age (optional)
          <input type="number" placeholder="Age" required id="number" min="13" max="120"/>
        </label>
      </div>
      <div>
        <label>
          Which option best describes your current role?
          <select id="dropdown">
            <option disabled selected value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
          </select>
        </label>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input class="inline" type="radio" name="user_choice" value="definetly" checked/> Definetly
        </label>
        <label>
          <input class="inline" type="radio" name="user_choice" value="maybe" checked/> Maybe
        </label>
        <label>
          <input class="inline" type="radio" name="user_choice" value="Not sure" checked/> Not Sure
        </label>
      </div>
      <div>
        What is your favorite feature of freeCodeCamp?
        <select>
          <option disabled selected value="">Select an Option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Commumnity</option>
          <option value="4">Open Source</option>
        </select>
      </div>
      <div>
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label>
          <input class="inline" type="checkbox" value="domain" checked/> Front-end Projects
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Back-end Projects
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Data Visualization
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Challenges
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Open Source Community
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Gitter help rooms
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Videos
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> City Meetups
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Wiki
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Forum
        </label>
        <label>
          <input class="inline" type="checkbox" value="domain"/> Additional Courses
        </label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <label>
          <textarea rows="3" cols="40" placeholder="Enter your comment here..."></textarea>
        </label>
      </div>
      <div>
        <input id="submit" type="submit"/>
      </div>
    </form>
  </body>
</html>
